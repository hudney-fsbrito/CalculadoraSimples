<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora simples">
    <meta name="keywords" content="Html, Javascript, Css">
    <meta name="Author" content="Hudney Brito">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div id="tela" class="tela-view"><h1></h1></div>
        <div class="container-numero">
            <div id="clear" class="numero-value "><p onclick="calc(this)">CR</p></div>
            <div id="e5" class="numero-value "></div>
            <div id="e4" class="numero-value "></div>
            <div id="s+" class="numero-value sinal"><p onclick="calc(this)">+</p></div>           
            <div id="7" class="numero-value num"><p onclick="calc(this)">7</p></div>
            <div id="8" class="numero-value num"><p onclick="calc(this)">8</p>
            </div>
            <div id="9" class="numero-value num"><p onclick="calc(this)">9</p></div>
            <div id="s-" class="numero-value sinal"><p onclick="calc(this)">-</p></div>           
            <div id="4" class="numero-value num"><p onclick="calc(this)">4</p></div>
            <div id="5" class="numero-value num"><p onclick="calc(this)">5</p></div>
            <div id="6" class="numero-value num"><p onclick="calc(this)">6</p></div>
            <div id="s*" class="numero-value sinal"><p onclick="calc(this)">*</p></div>           
            <div id="1" class="numero-value num"><p onclick="calc(this)">1</p></div>
            <div id="2" class="numero-value num"><p onclick="calc(this)">2</p></div>
            <div id="3" class="numero-value num"><p onclick="calc(this)">3</p></div>
            <div id="s/" class="numero-value sinal"><p onclick="calc(this)">/</p></div>           
            <div id="e1" class="numero-value"></div>
            <div id="0" class="numero-value num"><p onclick="calc(this)">0</p></div>
            <div id="e2" class="numero-value"></div>
            <div id="s=" class="numero-value"><p onclick="calc(this)">=</p></div> 
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
