<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora simples">
    <meta name="keywords" content="Html, Javascript, Css">
    <meta name="Author" content="Hudney Brito">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div id="tela" class="tela-view"><h1></h1></div>
        <div class="container-numero">
            <div id="clearTotal" class="numero-value "><p onclick="apagaTotal()">CE</p></div>
            <div id="e4" class="numero-value "></div>
            <div onclick="apagaParcial()" id="clearParcial" class="numero-value "><p>C</p></div>
            <div onclick="clicaOperador(this)" id="s+" class="numero-value sinal"><p >+</p></div>           
            <div onclick="clicaNumero(this)" id="7" class="numero-value num"><p onchange="excrever()">7</p></div>
            <div onclick="clicaNumero(this)" id="8" class="numero-value num"><p >8</p>
            </div>
            <div onclick="clicaNumero(this)" id="9" class="numero-value num"><p >9</p></div>
            <div onclick="clicaOperador(this)" id="s-" class="numero-value sinal"><p >-</p></div>           
            <div onclick="clicaNumero(this)" id="4" class="numero-value num"><p >4</p></div>
            <div onclick="clicaNumero(this)" id="5" class="numero-value num"><p >5</p></div>
            <div onclick="clicaNumero(this)" id="6" class="numero-value num"><p >6</p></div>
            <div onclick="clicaOperador(this)" id="s*" class="numero-value sinal"><p >*</p></div>           
            <div onclick="clicaNumero(this)" id="1" class="numero-value num"><p >1</p></div>
            <div onclick="clicaNumero(this)" id="2" class="numero-value num"><p >2</p></div>
            <div onclick="clicaNumero(this)" id="3" class="numero-value num"><p >3</p></div>
            <div onclick="clicaOperador(this)" id="s/" class="numero-value sinal"><p >/</p></div>           
            <div id="e1" class="numero-value"></div>
            <div onclick="clicaNumero(this)" id="0" class="numero-value num"><p >0</p></div>
            <div onclick="clicaDecimal()" id="decimal" class="numero-value"><p>.</p></div>
            <div onclick="clicaResultado(this)" id="s=" class="numero-value"><p >=</p></div> 
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
